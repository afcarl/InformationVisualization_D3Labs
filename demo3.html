<html>
    <head></head>
    <body></body>
    <svg width="600" height="400" fill='none' stroke='black' stroke-width='5'>
        <rect width="600" height="400"></rect>
        <g>
        <text text-anchor="middle"
        dx="300" style="font-size:30" dy="30">My text</text>
        <path d="M 0 0 L 25 25 L 50 0 L 0 10" stroke="black" fill="#ccc"></path>
        <path transform="translate(50,20)" d="M 0 0 L 25 25 L 50 0 L 0 10" stroke="black" fill="#ccc"></path>
        <line stroke='#ccc' x1='0' x2='600' y1='60' y2='60'></line>
        </g>  
        <g id="dotGroup"></g>
    </svg>
    
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
        var data = []
    d3.json("newData.json", function(error, result){
        
        data = result;
        render(data);
    })
    
    var viz = d3.select('#dotGroup');
    
        var width = 600,
        height = 400,
        margin = {top:90, left:20 ,right:20, bottom:20},
        innerWidth = width - margin.left - margin.right,
        innerHeight = height - margin.top - margin.bottom;
        
        viz.attr("transform", "translate("+ margin.left +","+margin.top+")");
        
    function render(data){
        var dataPoints = viz.selectAll("circle").data(data);
        
        
        dataPoints.enter()
            .append("circle")
            .attr('r',5)
            .attr("cx",function(d,i){return Math.random()*innerWidth})
            .attr("cy",function(d,i){return Math.random()*innerHeight})
            .attr("fill","red")
            .attr("stroke","red")
        
    }
    </script>
</html>
