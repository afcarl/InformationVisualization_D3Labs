<html>
    <head>
        <title>Excercise1-Information Visualization</title>
        
        <style>
            h1 {
                
                background-color: black;
                color: white;
                font-weight: bold;
            }
            button{
                width: 10%;
                height: 4%;
                border: 0px;
                border-radius: 5px;
            }
        </style>    
    </head>
    <body>
        <p1 style="font-size:20px">Your Turn [PriyaKhokher(pnk230)]</p1>
        <hr/>    
        <p2 id = "description">Using D3</p2>    
        <h1>Gapminder- Wealth of Nation</h1>
        <div id="div">
            
            
        </div>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            var viz = d3.select("#div");
            d3.json("gapminder.json", function(error,result){
                data = result;
                render();
            })
            
            function render()
            {
                viz.selectAll("div")
                    .data(data, function(d){return d.name})
                    .enter()
                    .append("div")
                    .text(function(d){return d.name});
                
            }
        </script>
            
    </body>
    

</html>
